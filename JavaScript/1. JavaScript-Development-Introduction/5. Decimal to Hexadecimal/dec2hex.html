<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Decimal to Hexadecimal</title>
</head>
<body>
<script>
        var number = Number(prompt("Enter a number"));
        var hexToDecimal = number.toString(16).toUpperCase();
        alert(hexToDecimal);
</script>
</body>
</html>
